<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Example</title>
    <style>
        .container {
            position: relative;
            width: 150px;
            height: 200px;
            overflow: hidden;
        }

        .image {
            width: 150px;
            transition: transform 0.3s ease-in-out;
        }

        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .container:hover .image {
            transform: scale(1.1);
        }

        .container:hover .text-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="image" src="badge.png" alt="Image">
    <div class="text-overlay">
        8 Years expected lifespan<br />
        Battery age: 1 year<br />
        Charge cycles: 100
    </div>
</div>

</body>
</html>
